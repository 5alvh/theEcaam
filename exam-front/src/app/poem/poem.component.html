<!-- Contenido principal -->
<div class="mb-6">
  <div class="flex gap-4">
    <div class="relative w-1/3">
      <img
        src="{{poem.image}}"
        alt="Blue sky with clouds"
        width="150"
        height="150"
        class="rounded-md"
      />
      <div class="like-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" class="like-icon" (click)="likePoem()">
          <path [attr.fill]="liked ? '#FF0000' : '#B0B0B0'" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="like-count">{{poem.likes}}</span>
      </div>      
    </div>
    <div class="w-2/3">
      <h2 class="text-sm font-medium mb-1">{{poem.title}}</h2>
      <p class="text-xs text-gray-700">
        {{poem.content}}
      </p>
    </div>
  </div>


  <div class="flex justify-end mb-4">
    <button class="px-4 py-1 border border-gray-300 rounded-md text-sm" (click)="showScreen()">Compartir poema</button>
  </div>

  <div *ngIf="isEmailVisible" class="mt-4 flex justify-end gap-2">
    <input 
      type="email" 
      [(ngModel)]="email" 
      placeholder="Ingresa tu email"
      class="px-3 py-2 border border-gray-300 rounded-md text-sm"
      required
    />
    <button 
      class="px-4 py-1 border border-gray-300 rounded-md text-sm"
      [disabled]="!email || !isValidEmail(email)" 
      (click)="sharePoem(email)"
    >
      Enviar
    </button>
  </div>
</div>
