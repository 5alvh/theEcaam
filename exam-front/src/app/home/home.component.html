<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
    <header class="p-4 border-b border-gray-200">
      <h1 class="text-2xl font-medium text-center">Poetas Anónimos</h1>
    </header>
  
    <main class="p-4">
      <div class="flex mb-6 relative">
        <div class="flex w-full border border-gray-300 rounded-md overflow-hidden">
          <input 
            type="text" 
            class="flex-grow px-4 py-2 outline-none" 
            [(ngModel)]="searchText"
            placeholder="Buscar poemas..."
            (keyup)="selectCategory(searchText)"
          />
          <button 
            class="px-3 border-l border-gray-300 flex items-center justify-center"
            (click)="toggleDropdown()"
          >
            ▼
          </button>
        </div>
      
        <ul *ngIf="dropdownOpen" class="absolute top-full left-0 w-full border border-gray-300 bg-white shadow-md rounded-md mt-1">
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="selectCategory('ROMANTICO')">ROMÁNTICO</li>
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="selectCategory('TRAGICO')">TRÁGICO</li>
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="selectCategory('DRAMA')">DRAMA</li>
        </ul>
      </div>
      
  
      @if (poems.length > 0) {
        @for (poem of poems; track $index) {
          <app-poem [poem]="poem"></app-poem>
        }
      }@else {
        <div>{{errorText}}</div>
      }
        
      
    </main>
  
    <footer class="p-4 border-t border-gray-200 flex items-center">
      <div class="w-4 h-4 border border-gray-300 rounded-full mr-2"></div>
      <p class="text-xs text-gray-600">2025 MiEmpresa. Todos los derechos reservados.</p>
    </footer>
  </div>
